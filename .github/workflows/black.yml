

name: Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: psf/black@stable
        with:
            options: "--check --line-length 100 --verbose"
            src: "./stanford_compress"
            version: "~= 21.9b0"